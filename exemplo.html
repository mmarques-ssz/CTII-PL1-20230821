<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        p
        {
            size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script lang="Javascript">
        var n, i;
        for(i=1; i<=10; ++i)
        {
        n = Math.floor(Math.random() * 50 + 1);
        document.write("<p>" + n + "</p>");
        }
    </script>
</body>
</html>
